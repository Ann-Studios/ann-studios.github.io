<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ann Studios Coming Soon</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ann Studios</h1>
            <p>Coming Soon</p>
        </header>
        <main>
            <img src="./imgs/ann_studios_logo.png" alt="Ann Studios Logo">
            <p id="website-one-liner"></p>
            <div class="countdown">
                <div>
                    <span id="days">00</span>
                    <span>days</span>
                </div>
                <div>
                    <span id="hours">00</span>
                    <span>hours</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <span>minutes</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span>seconds</span>
                </div>
            </div>
        </main>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
